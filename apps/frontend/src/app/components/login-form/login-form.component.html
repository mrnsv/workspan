<form [formGroup]="loginForm" class="professional-auth-form">
  
  <!-- Professional Credentials Section -->
  <div class="credentials-section">
    <!-- Employee ID Field -->
    <mat-form-field appearance="outline" class="professional-input">
      <mat-label>Employee ID</mat-label>
      <input matInput 
             type="text" 
             formControlName="loginId" 
             placeholder="Enter your employee ID"
             class="professional-field"
             autocomplete="username">
      <mat-icon matSuffix class="professional-icon">badge</mat-icon>
      <mat-error *ngIf="loginForm.get('loginId')?.invalid && loginForm.get('loginId')?.touched">
        {{ getErrorMessage('loginId') }}
      </mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="outline" class="professional-input">
      <mat-label>Password</mat-label>
      <input matInput 
             [type]="hidePassword ? 'password' : 'text'" 
             formControlName="password" 
             placeholder="Enter your password"
             class="professional-field"
             autocomplete="current-password">
      <button mat-icon-button 
              matSuffix 
              type="button"
              class="visibility-toggle"
              (click)="hidePassword = !hidePassword"
              matTooltip="{{ hidePassword ? 'Show Password' : 'Hide Password' }}">
        <mat-icon class="professional-icon">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        {{ getErrorMessage('password') }}
      </mat-error>
    </mat-form-field>
  </div>

  <!-- Professional Actions Section -->
  <div class="actions-section">
    <div class="action-buttons">
      <!-- Primary Authentication Button -->
      <button mat-raised-button 
              type="button"
              class="primary-action"
              color="primary"
              [disabled]="isRefreshing"
              (click)="onRefreshCookie()"
              matTooltip="Authenticate and establish secure session">
        <mat-icon *ngIf="!isRefreshing" class="action-icon">login</mat-icon>
        <mat-spinner *ngIf="isRefreshing" diameter="16" class="auth-spinner"></mat-spinner>
        <span class="action-text">{{ isRefreshing ? 'Authenticating...' : 'Authenticate' }}</span>
      </button>
    </div>

    <!-- Authentication Status Display -->
    <div class="auth-status" *ngIf="isRefreshing">
      <div class="status-content">
        <div class="professional-progress-bar">
          <div class="progress-track">
            <div class="progress-fill"></div>
          </div>
        </div>
        <span class="status-text">Establishing secure connection...</span>
      </div>
    </div>
  </div>

</form>
